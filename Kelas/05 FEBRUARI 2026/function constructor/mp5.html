<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 5</title>
</head>
<body>
    <button onclick="buat()">Buku</button>
    <p id="hasil"></p>
    <script>
        function Buku(judul,penulis) {
            this.buku=buku;
            this.penulis=penulis;
        }
        function buat() {
            let b=new Buku('Javascript','Ahmad');
            hasil.innerHTML=b.judul+' - '+b.penulis;
        }
    </script>
</body>
</html>
